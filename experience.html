<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=DM+Serif+Text:ital@0;1&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
      }

      .bg-image {
        background-image: url("images/\ -60.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        padding-top: 150px;
        text-align: center;
        color: #000;
      }
      
      header {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }

      header a {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #ffd1dc;
        color: #000;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      header a:hover {
        background-color: #ffb6c1;
      }

      .exp-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        padding: 40px 20px;
      }

      .exp-card {
        background-color: #DB627D;
        color: #FFF4F4;
        border-radius: 25px;
        padding: 15px;
        width: 400px;
        text-align: center;
        box-shadow: 0 0 16px rgba(255, 105, 135, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .exp-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 24px rgba(255, 105, 135, 0.35);
      }

      .exp-card img {
        width: 100%;
        border-radius: 15px;
        object-fit: cover;
      }

      .exp-card h5 {
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 15px;
      }

      .exp-card p {
        margin: 5px 0 0;
        font-size: 0.95rem;
        color: #333;
      }

      @media (max-width: 768px) {
        .exp-container {
          flex-direction: column;
          align-items: center;
        }
      }
      #exp {
  min-height: 100%;
}
#expModal .modal-content{
    background-color: #e9f5ff;
}
#expModal .modal-header {
    background-color: #d4e7ff;
}
    </style>
  </head>

  <body>
    <div class="bg-image">
      <header>
        <a href="about.html">About Me</a>
        <a href="skills.html">Skills</a>
        <a href="index.html">Go Back</a>
    <a href="projects.html">Projects</a>
      </header>

      <main class="exp-container">
        <div class="exp-card" id="cttc"data-bs-toggle="modal"
              data-bs-target="#expModal">
          <img src="images/Unknown.jpg" alt="AI Research Intern" />
          <h5>AI Research Intern</h5>
          <p>CTTC Bhubaneswar, Odisha<br><i>Duration: June 2024 – July 2024</i></p>
        </div>

        <div class="exp-card" id="tads"data-bs-toggle="modal"
              data-bs-target="#expModal">
          <img src="images/girl, yellow, pixel, icon.jpg" alt="Associate" />
          <h5>Associate</h5>
          <p>TADS Education, Bhubaneswar, Odisha<br><i>Duration: June 2024 – July 2024</i></p>
        </div>
      </main>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="expModal"
      tabindex="-1"
      aria-labelledby="expModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="expModalLabel"></h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="expModalBody">
            <!-- Content will be injected here -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scriptforexp.js"></script>
  </body>
</html>
