<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=DM+Serif+Text:ital@0;1&family=Monsieur+La+Doulaise&display=swap" rel="stylesheet" />
    <style>

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
      }

      .bg-image {
        background-image: url("images/\ -60.jpg");
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        color: #000;
        text-align: center;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: center;
        gap: 12px;
        padding: 15px 10px;
        position: relative;
        width: 100%;
        top: 0;
        z-index: 1000;
        flex-wrap: nowrap;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      header a {
        text-decoration: none;
        padding: 8px 14px;
        border-radius: 20px;
        background-color: #ffd1dc;
        color: #000;
        font-weight: bold;
        transition: background-color 0.3s, font-size 0.3s, padding 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex-shrink: 0;
        min-width: 80px;
        max-width: 160px;
        font-size: 0.9rem;
        text-align: center;
      }

      header a:hover {
        background-color: #ffb6c1;
      }

      @media (max-width: 600px) {
        header {
          justify-content: flex-start;
          padding-left: 10px;
        }
      }

.center-container {
  flex: 1 1 auto;
  display: flex;
  align-items: center;
  justify-content: center;
    min-height: calc(100vh - 60px); /* Center in remaining space */
  width: 100%;
  padding: 0 10px;
  box-sizing: border-box;
  margin-top: 70px;
}

@media (max-width: 600px) {
  .center-container {
    margin-top: 60px;
  }
}

      .exp-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .exp-card {
        background-color: #db627d;
        color: #fff4f4;
        border-radius: 25px;
        padding: 15px;
        width: 400px;
        max-width: 90vw;
        text-align: center;
        box-shadow: 0 0 16px rgba(255, 105, 135, 0.25);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
      }

      .exp-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 24px rgba(255, 105, 135, 0.35);
      }

      .exp-card img {
        width: 100%;
        border-radius: 15px;
        object-fit: cover;
      }

      .exp-card h5 {
        font-size: 1.4rem;
        font-weight: bold;
        margin-top: 15px;
      }

      .exp-card p {
        margin: 5px 0 0;
        font-size: 1rem;
        color: #fff4f4cc;
      }

      @media (max-width: 992px) {
        .exp-card {
          width: 350px;
        }
      }

      @media (max-width: 576px) {
        .exp-container {
          flex-direction: column;
          padding: 20px 10px;
          gap: 25px;
        }

        .exp-card {
          width: 100%;
          max-width: 100%;
          padding: 20px;
        }

        .exp-card h5 {
          font-size: 1.2rem;
        }

        .exp-card p {
          font-size: 0.9rem;
        }
      }

      /* Modal tweaks */
      #expModal .modal-content {
        background-color: #e9f5ff;
      }

      #expModal .modal-header {
        background-color: #d4e7ff;
      }

      @media (max-width: 576px) {
        #expModal .modal-dialog {
          margin: 1rem;
          max-width: 95vw;
        }

        #expModal .modal-content {
          padding: 15px;
        }

        #expModal .modal-body {
          font-size: 0.9rem;
        }

        #expModal .modal-title {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="bg-image">
      <header>
        <a href="about.html">About Me</a>
        <a href="skills.html">Skills</a>
        <a href="index.html">Go Back</a>
        <a href="projects.html">Projects</a>
      </header>

      <div class="center-container">
        <main class="exp-container">
          <div
            class="exp-card"
            id="cttc"
            data-bs-toggle="modal"
            data-bs-target="#expModal"
          >
            <img src="images/Unknown.jpg" alt="AI Research Intern" />
            <h5>AI Research Intern</h5>
            <p>
              CTTC Bhubaneswar, Odisha<br /><i>Duration: June 2024 – July 2024</i>
            </p>
          </div>

          <div
            class="exp-card"
            id="tads"
            data-bs-toggle="modal"
            data-bs-target="#expModal"
          >
            <img src="images/girl, yellow, pixel, icon.jpg" alt="Associate" />
            <h5>Associate</h5>
            <p>
              TADS Education, Bhubaneswar, Odisha<br /><i>Duration: June 2024 –
                July 2024</i>
            </p>
          </div>
        </main>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="expModal"
      tabindex="-1"
      aria-labelledby="expModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="expModalLabel"></h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="expModalBody">
            <!-- Content will be injected here -->
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="scriptforexp.js"></script>
  </body>
</html>
